<div class="results-panels">
   {{#if partial}}
   <span class="partial">No se han encontrado resultados para la búsqueda. A continuación se muestran otros resultados que quizás le interesen:...</span> {{/if}}
   <div class="results" id="m-geobusquedas-results-scroll">
      {{#each docs}}
      <div id="{{solrid}}" class="result">
         {{#each attributes}}
         <table>
            <tbody>
               <tr>
                  <td class="key">{{key}}</td>
                  <td class="value">{{value}}</td>
               </tr>
            </tbody>
         </table>
         {{/each}}
      </div>
      {{/each}}
   </div>
   <div class="page">
      <span class="found" id="m-geobusquedas-page-found">{{docs.length}}</span> de <span class="total">{{total}}</span>
   </div>
</div>

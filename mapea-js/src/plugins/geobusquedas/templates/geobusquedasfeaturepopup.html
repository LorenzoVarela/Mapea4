<div class="m-popup">
   <a class="m-popup-closer" href="#"></a>
   <div class="m-popup-content">
      {{#each features}}
      <div id="{{solrid}}" class="m-geobusquedas-doc">
         <div class="m-geobusquedas-solrid">{{solrid}}</div>
         {{#each attributes}}
         <table>
            <tr>
               <td class="key">{{key}}</td>
               <td class="value">{{value}}</td>
            </tr>
         </table>
         {{/each}}
      </div>
      {{/each}}
   </div>
</div>
